<div class="leaf flex"><div class="inner justify"><ul><li>The Arabians made up theirs with oil and fat, which needed not so long boiling.</li><li>The Greeks emplaisters consisted of these ingredients, metals, stones, divers sorts of earth, feces, juices, liquors, seeds, roots, herbs, excrements of creatures, wax, rosin, gums.</li></ul></div> </div>
